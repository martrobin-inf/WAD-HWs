<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- General styles -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <!-- Styles for this page -->
    <link rel="stylesheet" href="./assets/css/pages/addPost.css">
    <title>Add Post</title>
</head>

<body>
    <header class="siteHeader">
        <nav class="navBar">
            <a href="index.html" class="navLink">Home</a>
        </nav>
        <a href="login.html"><img src="./assets/media/userIcon.png" alt="Avatar" class="avatarImg"></a>
    </header>

    <section>
        <div class="boxContainer">
            <div class="postBox">
                <form action="index.html">
                    <h2>Create a post!</h2>
                    <!-- Differentiate each column and row for better alignment -->
                    <div class="row">
                        <div class="col-25">
                            <label for="postBody">Post body</label>
                        </div>
                        <div class="col-75">
                            <textarea name="postBody" maxlength="100" placeholder="Text area"></textarea><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="fileSelect">Select file</label>
                        </div>
                        <div class="col-75">
                            <input type="file" id="fileSelect" accept="image/*,.pdf" required> <br>
                        </div>
                    </div>

                    <input type="submit" value="Create post">

                </form>
            </div>
        </div>
    </section>


</body>

</html>
